<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"  maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>tathva</title>
  </head>



  <body class="smooth-scroll" >

    <!--PRELOADER START-->
    <div class="preloader">
        <div class="loader-wrap">
            <div class="loader">
                <div class="loader-percent"></div>
            </div>
            <div id="percent">0%</div>
        </div>
    </div>
    <!--PRELOADER END-->

    <!--MAIN START-->
    <div id="main" id="preloader">


            <!--HEADER START-->
            <header>
                <div class="logo-container">
                    <a href="index.html" id="logo" class="cursor-link" data-type="page-transition">
                        <img src="./assets/tathva_logo_white.png" alt="logo">
                    </a>
                </div>

                <div class="menu-burger">
                    <div class="parallax-wrap burger-wrap">
                        <div class="parallax-icon">
                            <div class="burger-box">
                                <div class="burger-inner"></div>
                            </div>
                        </div>
                    </div>
                    <div class="burger-text">
                        <div class="text-menu">MENU</div>
                        <div class="text-open">OPEN</div>
                        <div class="text-close">CLOSE</div>
                    </div>
                </div>

            </header>
            <!--HEADER END-->

            <!--MENU OVERLAY START-->
            <div id="menu-overlay">
                <div class="container">
                    <div class="content-wrapper">
                        <nav class="primary-nav">
                            <ul>
                                <li><a href="index.html" class="menu-link cursor-link" data-type="page-transition">Index</a></li>
                                <li><a href="about.html" class="menu-link cursor-link" data-type="page-transition">About</a></li>
                                <li><a href="contact.html" class="menu-link cursor-link" data-type="page-transition">Contact</a></li>
                          
                            </ul>
                        </nav>
                        <div class="company-info">
                            <a href="#" class="info-email link-underline cursor-link">tathva@gamail.com</a><br>
                            <a href="#" class="info-tel link-underline cursor-link">1234567890</a>
                            <div class="info-address">
                                <p>NITC</p>
                            </div>
                            <ul class="sm-links">
                                <li><a href="#" class="cursor-link"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="#" class="cursor-link"><i class="fab fa-facebook"></i></a></li>
                                <li><a href="#" class="cursor-link"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#" class="cursor-link"><i class="fab fa-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--MENU OVERLAY END-->

            <div id="scroll-content">
            </div>

            <!--PAGE CONTENT START-->
            <div class="page-content">
                
                
              <div class="intro">
                <h1>Tathva21</h1>
                <video src="./assets/atlas.mp4"></video>
              </div>
                

            </div>
            <!--PAGE CONTENT END-->

    </div>
    <!--MAIN END-->


    <!--CUSTOM CURSOR START-->
    <div id="custom-cursor">
        <div id="cursor-outer">
            <div id="cursor-loading"></div>
        </div>

        <div id="cursor-inner"></div>
    </div>
    <!--CUSTOM CURSOR END-->

    <!--Jquery JS-->
    <script src="js/jquery.min.js"></script>
    <!--Plugins JS-->
    <script src="js/plugins.min.js"></script>
     <!--Site Main JS-->
    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
